<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACT</title>
    <style>
        body,html{margin:0;padding:0;height: 100%;width: 100%;}
        #content{position:relative;height:100%}
        #canvas{border:1px solid black; position: absolute; top:50%; left: 50%; transform: translate(-50%,-50%);}
    </style>
</head>
<body>

    <!--CANVAS-->
    <div>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <script>
  
        class Cube{
            constructor(x,y,size,color){
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
            }
            draw(screen){
                screen.fillStyle = this.color;
                screen.fillRect(this.x*this.size, this.y*this.size,this.size,this.size);
            }
        }

        function initCanvas(){
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            document.addEventListener("keydown", keyPush);


            const rect = new Cube(0,0,canvas.width/50,"magenta");

            function animate(){
                requestAnimationFrame(animate)

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                rect.draw(ctx)
            }

            function keyPush(event){
                switch (event.keyCode) {
                    case 37: // Left
                        console.log("LEFT")
                        rect.x--;
                        break;
                    case 38: // up
                        console.log("UP")
                        rect.y--;
                        break;
                    case 39: // right
                        console.log("RIGHT")
                        rect.x++;
                        break;
                    case 40: // down
                        console.log("DOWN")
                        rect.y++;
                        break;         
                    default:
                        break;
                }
            }

            //var animateInterval = setInterval(animate, 100);
            requestAnimationFrame(animate);
        }

        window.addEventListener('load', function(event) {
            initCanvas();
        });


    </script>

</body>
</html>
